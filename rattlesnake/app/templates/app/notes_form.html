{% include './header.html' %}



<form method="POST" style=" margin: auto; width: 50%">{% csrf_token %}

  <div class="form-outline mb-4">
    <label for="title"></label>
    <input type="text" class="form-control" placeholder="Title" id="title" name="title"  value="{{ object.title }}" required>
    
  </div>

  <div class="form-outline mb-4">
    <label for="content"></label>
    <textarea class="content" id="content" placeholder="Content" name="content"  rows="10" cols="70">{{ object.content }}</textarea>
  </div>



 <div class="form-check form-check-inline">
   
    <label class="btn btn-outline-danger" > <input class="form-check-input" type="radio" name="urgency" id="urgency" value="bg-danger" required />High priority</label>
</div>
<div class="form-check form-check-inline">
 
  <label class="btn btn-outline-warning"> <input class="form-check-input" type="radio" name="urgency" id="urgency" value="bg-warning" />Medium priority</label>
</div>
<div class="form-check form-check-inline">
 
  <label class="btn btn-outline-primary"> <input class="form-check-input" type="radio" name="urgency" id="urgency" value="bg-primary" />Low priority </label>
</div> 
<br><br>




















<button type="submit" class="btn btn-primary btn-block">submit</button>
</form>
