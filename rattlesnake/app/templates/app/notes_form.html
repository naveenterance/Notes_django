{% include './header.html' %}
<form method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title"  value="{{ object.title }}" required>
    
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="content" id="content" name="content"  rows="3">{{ object.content }}</textarea>
  </div>

<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="urgency" id="urgency" value="bg-danger" required>
    <label class="form-check-label" for="urgency">High priority</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="urgency" id="urgency" value="bg-warning">
  <label class="form-check-label" for="urgency">Medium priority</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="urgency" id="urgency" value="bg-primary" >
  <label class="form-check-label" for="urgency">Low priority </label>
</div>
<input type="submit" value="Save">
</form>
